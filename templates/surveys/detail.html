{% extends '../base.html' %}

{% block content %}
<table class="table">
    <tr>
        <td>Title</td>
        <td>{{ survey.title }}</td>
    </tr>
    <tr>
        <td>Description</td>
        <td>{{ survey.description }}</td>
    </tr>  

    {% for question in questions %}
    <tr>
        <td>Question</td>
        <td>{{ question.question_text }}</td>
    </tr>
    {% endfor %}

</table>
<a href="/api/surveys/{{survey.id}}/?format=json" class="btn btn-primary btn-info">Download results as JSON</a>
{% endblock %}
