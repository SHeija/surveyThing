{% extends '../unauth_base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
 
  <div class="container">
    <div class="row justify-content-center align-items-center" style="height:100vh">
        <div class="col-4">
            <h2>Sign up</h2>
            <div class="card">
                <div class="card-body">
                  <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Sign up</button>
                </div>
            </div>
        </div>
    </div>
  </div>

{% endblock %}
